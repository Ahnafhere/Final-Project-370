<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #06d7e2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #010e08;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgb(243, 241, 241);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #e2e6eb;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #f7f2f2;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #fbfafa;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #06d7e2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0ac0f7d5;
        }
        .separator {
            margin: 20px 0;
            text-align: center;
            position: relative;
            color: #888;
        }
        .separator::before,
        .separator::after {
            content: "";
            height: 1px;
            background-color: #ccc;
            position: absolute;
            width: 45%;
            top: 50%;
        }
        .separator::before {
            left: 0;
        }
        .separator::after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
      <h2>Login</h2>
      <form action="login.php" method="POST">
          <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" name="email" id="login-email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" name="password" id="login-password" placeholder="Enter your password" required>
          </div>
          <button type="submit">Login</button>
      </form>
      <div class="separator">OR</div>

        <h2>Create an Account</h2>
        <form action="signup.php" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Signup</button>
        </form> <br> <br>
        <a href="userAdmin.html">Login as Admin</a>
    </div>

</body>
</html>
